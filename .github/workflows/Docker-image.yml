name: Docker Image Delivery

on:
  push:
    branches: [ CICD ]
  pull_request:
    branches: [ CICD ]
  workflow_run:
    workflows:
      - "CI-gradle"
    types:
      - completed
jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Image Tag
        id: image-tag
        run: echo "TAG=$(date +%s)-ci" >> "$GITHUB_OUTPUT"

      - name: Build Docker image from JAR artifact
        run: docker build . --file Dockerfile --tag "kwonhyekgeon:$TAG" --build-arg JAR_FILE=artifact.jar
        env:
          TAG: ${{ steps.image-tag.outputs.TAG }}
        working-directory: ${{ github.workspace }}


      - name: Build the Docker image
        env:
          TAG: ${{ steps.image-tag.outputs.TAG }}
        run: docker build . --file Dockerfile --tag "kwonhyekgeon:$TAG"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the Docker Image
        env:
          TAG: ${{ steps.image-tag.outputs.TAG }}
        run: docker push "kwonhyekgeon:$TAG"
