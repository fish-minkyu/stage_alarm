name: Java CI with Gradle

on:
  push:
    branches: [ dev ] 
  pull_request:
    branches: [ dev ] 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
        
      - name: Test with Gradle
        run: chmod +x ./gradlew 

  boot-jar:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Make Gradlew executable
        run: chmod +x ./gradlew
        
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
        
      - name: Build JAR with Gradle Wrapper
        run: chmod +x ./gradlew bootJar
        
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: build/libs/*.jar
