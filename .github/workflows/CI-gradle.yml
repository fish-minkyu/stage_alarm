name: Java CI with Gradle

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew executable # Gradle Wrapper에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test --console=plain # Gradle Wrapper를 사용하여 테스트 실행

  boot-jar:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew executable # Gradle Wrapper에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0

      - name: Build JAR with Gradle Wrapper
        run: ./gradlew bootJar --console=plain # Gradle Wrapper를 사용하여 JAR 빌드

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: build/libs/*.jar
