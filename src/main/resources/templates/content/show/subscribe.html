<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="content">
<head>
    <title>Subscribes</title>
</head>

<body>

<!-- Main -->
<main role="main" class="ml-sm-auto px-md-4" style="height: auto; min-height: 1500px; margin-bottom: 70px; display: flex; flex-direction: column;">
    <div class="main-container border rounded p-3 mt-2" style="flex: 1;"> <!-- 메인컨텐츠 주변 보더라인 잡기-->
        <div class="container mt-5">
            <h3 class="text-left">구독 서비스</h3>
            <hr>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">아티스트 구독</h4>
                            <form id="search-input" class="mb-3">
                                <div class="input-group">
                                    <input type="search" class="form-control" name="param" placeholder="Search artist">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </form>
                            <hr>
                            <div id="artistList" class="mt-5">
                                <div class="row justify-content-start">
                                    <script type="text/template" id="artistCardTemplate">
                                        <div class="col-md-4 artist-card" data-artist-id="{{artist.id}}">
                                            <div class="text-center">
                                                <img src="{{artist.profileImg}}" class="rounded-circle img-thumbnail mb-3" alt="Artist Profile Picture" style="width:200px; height:250px">
                                                <h4>{{artist.name}}</h4>
                                                <p>나이: {{artist.age}}</p>
                                                <p>성별: {{artist.gender}}</p>
                                                <p>장르 : {{artist.genres}}</p>
                                                <div>
                                                    <img src="" class="like-btn" data-artist-id="{{artist.id}}" alt="like image" width="30" height="30">
                                                    <span class="likes-count">{{artist.artistLike}}</span>
                                                </div>
                                                <button class="artist-subscribe-btn btn btn-outline-primary" data-artist-id="{{artist.id}}">{{buttonText}}</button>
                                                <button class="artist-update-btn btn btn-outline-primary " data-artist-id="{{artist.id}}">수정</button>
                                            </div>
                                        </div>
                                    </script>
                                </div>
                            </div>
                            <nav aria-label="Page navigation example" class="mt-5 d-flex justify-content-center">
                                <ul class="pagination">

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">장르 구독</h4>
                            <hr>
                            <!-- 여기에 장르 구독 관련 내용을 추가 -->
                            <div id="genreList" class="container mt-5">
                                <div class="row justify-content-start">
                                    <script type="text/template" id="genreCardTemplate">
                                        <div class="col-md-4 genre-card">
                                            <div class="text-center">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="d-inline">{{genre.name}}</p>
                                                    <button class="btn btn-outline-primary genre-subscribe-btn" data-genre-id="{{genre.id}}">{{buttonText}}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </script>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/subscribe.js}">
</script>
</body>
</html>
